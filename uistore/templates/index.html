<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>UISTORE</title>
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/uistore-logo.png') }}" alt="">
                <p>Official Indonesia University Merchandise Store.</p>
            </div>
            <div class="logreg">
                <p><a href="/" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Masuk</a></p>
                <p><a href="/daftar">Daftar</a></p>
            </div>
        </nav>
    </header>

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body loginwrapper">
            <div class="logologin">
                <img src="{{ url_for('static', filename='images/uistore-logo.png') }}" alt="logo ui store">
                <button type="button" class="btn-close yellow" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <p>Belum punya akun UISTORE? <span><a href="/daftar">Daftar</a></span></p>
            <form action="/login" class="d-flex flex-column" method="POST">
                <input type="text" name="username" id="username" class="" placeholder="Username" required>
                <input type="password" name="password" id="password" class="" placeholder="Password" required>
                <input type="submit" value="MASUK">
            </form>
        </div>
      </div>
    </div>
  </div>
    <img src="{{ url_for('static', filename='images/background-home.png') }}" alt="" class="bghome">
    <img src="{{ url_for('static', filename='images/background home 2.png') }}" alt="" class="bghome2">
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
